<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom.css" />
    <title>StopWatch</title>
  </head>
  <body class="bg-black flex justify-center items-center h-dvh w-dvw">
    <div
      class="flex flex-col justify-evenly items-center h-full w-full border-2 rounded-lg border-amber-400 text-4xl"
    >
      <div id="h_div" class="flex items-center justify-center text-xs sm:text-2xl xl:text-3xl flex-wrap">
        <div
          class="h-2/4 w-2/4 text-center border-2 bg-amber-400 border-amber-400 rounded-full flex items-center justify-center"
        >
          <button
            id="clock_btn"
            onclick="clock_ui()"
            class="h-full w-autp md:w-2/4 rounded-full bg-black text-amber-400 px-2 py-1 font-normal"
          >
            Clock
          </button>
          <button
            id="stopwatch_btn"
            onclick="stopwatch_ui()"
            class="font-normal h-full w-2/4 rounded-full px-2 py-1"
          >
            StopWatch
          </button>
          <button
            id="timer_btn"
            onclick="timer_ui()"
            class="font-normal h-full w-2/4 rounded-full px-2 py-1"
          >
            Timer
          </button>
        </div>
      </div>

      <div
        id="clock_div"
        class="flex justify-around items-center w-full text-white"
      >
        <div id="hours" class="text-white text-4xl sm:text-7xl"><p></p></div>
        <div><p class="dot text-amber-400 text-2xl">:</p></div>
        <div id="mins" class="text-gray-400 text-4xl sm:text-7xl"><p></p></div>
        <div><p class="dot text-amber-400 text-2xl">:</p></div>
        <div id="secs" class="text-amber-400 text-4xl sm:text-7xl"><p></p></div>
      </div>

      <div id="btn_div" class="flex flex-col justify-around items-center">
        <div
          id="date_div"
          class="h-2/4 w-full flex justify-around items-center text-2xl sm:text-4xl"
        >
          <div class="text-amber-400 w-1/3 text-center">
            <p id="date_p"></p>
          </div>
          <div class="text-amber-400 w-1/3 text-center">
            <p id="month_p"></p>
          </div>
          <div class="text-amber-400 w-1/3 text-center">
            <p id="year_p"></p>
          </div>
        </div>

        <div id="day_div" class="h-1/4 w-full text-xl sm:text-3xl text-center">
          <p id="day_p" class="text-amber-400 tracking-widest"></p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7557684841.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./app.js"></script>
  </body>
</html>
